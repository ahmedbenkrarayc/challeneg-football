<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main_container">
     <div class="bg-none ">
       <div class="soccer_field">
         <!-- Goalkeeper -->
         <div class="goalkeeper">
             <div onclick="placeBestPlayer(this)" class="player_card" id="GK" data-position="GK">
                <button class="position_icon">GK</button>               
            </div>
         </div>
  
         <!-- Defence -->
         <div class="defence">  
             <div onclick="placeBestPlayer(this)" class="player_card" id="CB1" data-position="CB">
                 <button class="position_icon">CB1</button>                
             </div>
             <div onclick="placeBestPlayer(this)" class="player_card" id="CB2" data-position="CB">
                 <button class="position_icon">CB2</button>                
             </div>
             <div onclick="placeBestPlayer(this)" class="player_card" id="CB3" data-position="CB">
                 <button class="position_icon">CB3</button>                
             </div>
         </div>
   
         <!-- Center -->
         <div class="center">
           <div onclick="placeBestPlayer(this)" class="player_card" id="LM" data-position="LM">
               <button class="position_icon">LM</button>                
           </div>
           <div onclick="placeBestPlayer(this)" class="player_card_sdm" id="CM1" data-position="CM">
             <button class="position_icon">CM1</button>                
            </div>
            <div onclick="placeBestPlayer(this)" class="player_card_sdm" id="CM2" data-position="CM">
              <button class="position_icon">CM2</button>                
            </div>
            <div onclick="placeBestPlayer(this)" class="player_card" id="RM" data-position="RM">
                <button class="position_icon">RM</button>                
            </div>
         </div>
   
         <!-- Attack -->
         <div class="attack">
           <div onclick="placeBestPlayer(this)" class="player_card" id="LW" data-position="LW">
               <button class="position_icon">LW</button>                
           </div>
           <div onclick="placeBestPlayer(this)" class="player_card_attack_st" id="ST" data-position="ST">
             <button class="position_icon">ST</button>                
            </div>
            <div onclick="placeBestPlayer(this)" class="player_card" id="RW" data-position="RW">
                <button class="position_icon">RW</button>                
            </div>
         </div>
     </div>
     </div>
   <div class="bg-none">
     <div id="form" class="bg-none	w-12/12 inset-x-16 inset-y-16  max-w-md mx-auto">
       <div class="bg-none	bg-white shadow-lg rounded-lg p-6 w-full max-w-2xl">
         <h1 class="bg-none	text-2xl font-bold mb-4">Player Details Form</h1>
     
         <!-- Search Field -->
         <div class="bg-none	mb-4 flex flex-row">
           <label for="search" class="bg-none	block text-sm font-medium text-gray-700 mb-1">Search Player</label>
           <input
             type="text"
             id="search"
             name="search"
             placeholder="Search for a player by name"
             class="bg-none	block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
           />
           <button class="bg-none	bg-blue-600 w-24 rounded-lg " onclick="get_player_info() ">search</button>
         </div>
     
         <!-- Static Information -->
 <div class="bg-none	mb-6">
   <h2 class="bg-none	text-lg font-semibold mb-2">Player Informations</h2>
   
   <!-- Name Input -->
   <div class="bg-none	mb-4">
     <label for="player-name" class="bg-none	block text-gray-800 font-medium mb-1">Name:</label>
     <input type="text" id="player_name" class="bg-none	w-full border-gray-300 rounded-md p-2 text-gray-800" placeholder="Enter player's name">
   </div>
 
   <!-- Photo Input -->
   <div class="bg-none	mb-4">
     <label for="player-photo" class="bg-none	block text-gray-800 font-medium mb-1">Photo:</label>
     <input type="text" id="player_photo" class="bg-none	w-full border-gray-300 rounded-md p-2 text-gray-800" placeholder="Enter player's photo URL">
   </div>
 
   <!-- Nationality Input -->
   <div class="bg-none	mb-4">
     <label for="player-nationality" class="bg-none	block text-gray-800 font-medium mb-1">flag_photo:</label>
     <input type="text" id="player_nationality" class="bg-none	w-full border-gray-300 rounded-md p-2 text-gray-800" placeholder="Enter player's nationality">
   </div>
 
   <!-- Club Input -->
   <div class="bg-none	mb-4">
     <label for="player-club" class="bg-none	block text-gray-800 font-medium mb-1">Club_logo:</label>
     <input type="text" id="player_club" class="bg-none	w-full border-gray-300 rounded-md p-2 text-gray-800" placeholder="Enter player's club">
   </div>
 </div>
 
     
         <!-- Player Inputs -->
         <div class="bg-none	mb-6">
           <h2 class="bg-none	text-lg font-semibold mb-2">Player Attributes</h2>
           <div class="bg-none	grid grid-cols-2 gap-4">
             <!-- Rating -->
             <div class="bg-none">
               <label for="rating" class="bg-none block text-sm font-medium text-gray-700">Rating</label>
               <input
                 type="text"
                 id="rating"
                 name="rating"
                 min="0"
                 max="100"
                 placeholder="Enter rating (0-100)"
                 class="bg-none	block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
               />
             </div>
     
             <!-- Position -->
             <div class="bg-none	">
               <label for="position" class="bg-none	block text-sm font-medium text-gray-700">Position</label>
               <select
                 id="position"
                 name="position"
                 class="bg-none	block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
               >
                 <option value="" disabled selected>Select position</option>
                 <option value="GK">GK</option>
                 <option value="CB1">CB1</option>
                 <option value="CB2">CB2</option>
                 <option value="CB3">CB3</option>
                 <option value="RM">RM</option>
                 <option value="CM1">CM1</option>
                 <option value="CM2">CM2</option>
                 <option value="LM">LM</option>
                 <option value="RW">RW</option>
                 <option value="ST">ST</option>
                 <option value="LW">LW</option>
                </select>
             </div>
             
     
             <!-- Pace -->
             <div class="bg-none	">
               <label id="diving" for="pace" class="bg-none	block text-sm font-medium text-gray-700">Pace</label>
               <input
                 type="text"
                 id="pace"
                 name="pace"
                 min="0"
                 max="100"
                 class="bg-none	block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
               />
             </div>
     
             <!-- Shooting -->
             <div class="bg-none	">
               <label id="handling" for="shooting" class="bg-none	bg-none	block text-sm font-medium text-gray-700">Shooting</label>
               <input
                 type="text"
                 id="shooting"
                 name="shooting"
                 min="0"
                 max="100"
                 class="bg-none	bg-none	block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
               />
             </div>
     
             <!-- Passing -->
             <div class="bg-none	">
               <label id="kicking" for="passing" class="bg-none	bg-none	block text-sm font-medium text-gray-700">Passing</label>
               <input
                 type="text"
                 id="passing"
                 name="passing"
                 min="0"
                 max="100"
                 class="bg-none	bg-none	block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
               />
             </div>
     
             <!-- Defending -->
             <div class="bg-none	">
               <label id="reflexes" for="defending" class="bg-none	bg-none	block text-sm font-medium text-gray-700">Defending</label>
               <input
                 type="text"
                 id="defending"
                 name="defending"
                 min="0"
                 max="100"
                 class="bg-none	block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
               />
             </div>
     
             <!-- Dribbling -->
             <div class="bg-none	">
               <label id="speed" for="dribbling" class="bg-none block text-sm font-medium text-gray-700">Dribbling</label>
               <input
                 type="text"
                 id="dribbling"
                 name="dribbling"
                 min="0"
                 max="100"
                 class="bg-none	block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
               />
             </div>
     
             <!-- Physicality -->
             <div class="bg-none	">
               <label id="positioning" for="physicality" class="bg-none	block text-sm font-medium text-gray-700">Physicality</label>
               <input
                 type="text"
                 id="physicality"
                 name="physicality"
                 min="0"
                 max="100"
                 class="bg-none	block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
               />
             </div>
           </div>
         </div>


         <div class="bg-none self-center">
          <label for="chanhgement" class="bg-none	block text-sm font-medium text-gray-700">placing</label>
          <select
            id="placing" 
            name="placing" 
            class="bg-none	block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
          >
            <option value="" disabled selected>Select placing</option>
            <option value="player">player</option>
            <option value="changement">changement</option>
           </select>                                   
        </div>
     
         <!-- Save Button -->
         <div class="bg-none	mt-4 text-right">
           <button
           onclick="main_function()" 
           id="save"
             type="submit"
             class="bg-none	px-4 py-2 bg-blue-600 text-white font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
           >
             add player                               
           </button>
         </div>
       </div>
   </div>
   </div>
    </div>
    <div class="changement_container" id="changement_section">

    

    </div> 
    
 <script src="assets/js/script.js"></script>
 </body>



</html>
